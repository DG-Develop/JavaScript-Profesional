<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // Global scope
        console.log(`this: ${this}`)

        // this en el scope de una funcion
        function whoIsThis() {
            return this
        }
        console.log(`Who is This?: ${whoIsThis()}`)

        //this en el scope de una función en strict mode
        function whoIsThisStrict() {
            "use strict"
            return this
        }
        console.log(`Who is This?: ${whoIsThisStrict()}`)

        //this en el contexto de un objeto
        const person = {
            name: 'David',
            saludar: function() {
                console.log(`Hola soy ${this.name}`)
            }
        }

        person.saludar()

        //this cuando sacamos a una función de un objeto
        const accion = person.saludar
        accion()

        //this en el contexto de una "clase"
        function Person(name){
            this.name = name
        }

        Person.prototype.saludar = function(){
            console.log(`Hola me llamo ${this.name}`)
        }

        const monica = new Person('Monica')
        monica.saludar()
    </script>
</body>

</html>
