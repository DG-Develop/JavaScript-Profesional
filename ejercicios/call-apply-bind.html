<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
        <li><button class="call-to-action">Aprender</button></li>
        <li><button class="call-to-action">Aprender Más</button></li>
        <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
        //Establece this usando call
        function saludar(){
            console.log(`Hola soy ${this.name} ${this.apellido}`)
        }

        const david = {
            name: 'David',
            apellido: 'Gómez Pacheco'
        }

        saludar.call(david) //funciones que vienen en los prototipos

        //Establece this usando call y pasar argumentos
        function caminar (metros, direccion){
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}`)
        }

        caminar.call(david, 400, "norte")

        // Establecer this usando apply y pasar argumentos a la funcion
        caminar.apply(david, [800, 'noreste'])

        /*
        Call - Comma
        Apply - Arreglo
        */
        // Establecer this usando bind 
        const monica = {
            name: 'Monica',
            apellido: 'Hernandez'
        }

        const monicaSaluda = saludar.bind(monica)
        monicaSaluda()

        const monicaCamina = caminar.bind(monica, 2000, 'sur')
        monicaCamina()

        //Cuándo es útil usar uno de estos métodos.
        const buttons = document.getElementsByClassName("call-to-action")
       /*buttons.forEach(button => (){
            button.onClick = () => alert("Nunca pares de aprender")
        })*/

        //NodeList
        Array.prototype.forEach.call(buttons, button =>{
            button.onclick = () => alert("Nunca pares de aprender")
        })

    </script>
</body>
</html>
