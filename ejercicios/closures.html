        function makeCounter(n){
            let count = n
            return {
                increase: function() {
                    count += 1
                },
                decrease: function() {
                    count -= 1
                },
                getCount: function() {
                    return count
                }
            }
        }

        const counter = makeCounter(100)
        counter.increase()
